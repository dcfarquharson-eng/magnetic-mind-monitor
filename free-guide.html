<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential - Minimum 2-Minute Read</title>
    <style>
        :root {
            --primary-navy: #0a192f;
            --accent-gold: #c5a059;
            --text-white: #e6f1ff;
            --overlay-dark: rgba(10, 25, 47, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-navy);
            color: var(--text-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: linear-gradient(145deg, #112240, #0a192f);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(197, 160, 89, 0.2);
        }

        h1 {
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #bdc6db;
        }

        .img-preview {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
        }

        input[type="email"] {
            padding: 1rem;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #303C55;
            background: #172a45;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button.cta-btn {
            background: var(--accent-gold);
            color: var(--primary-navy);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 85%;
            /* Match input width somewhat */
        }

        button.cta-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .spam-notice {
            font-size: 0.8rem;
            color: #556080;
            margin-top: 1rem;
        }

        #msg {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logo -->
        <!-- <img src="logo-white.png" alt="Institute Logo" style="width: 120px; margin-bottom: 1rem;"> -->

        <h1>Understand Your Mind.</h1>
        <p>Download the free "Stick Person" Guide used by Bob Proctor to change paradigms worldwide.</p>

        <!-- Visual Hook -->
        <img src="stick_person_diagram.png" alt="Stick Person Diagram Preview" class="img-preview">

        <!-- Form -->
        <div id="form-section">
            <input type="email" id="email" placeholder="Enter your best email..." required>
            <br>
            <button class="cta-btn" onclick="submitLead()">GET THE FREE GUIDE</button>
            <div class="spam-notice">We respect your privacy. No spam, ever.</div>
            <div id="msg"></div>
        </div>
    </div>

    <script>
        const API_BASE = "https://backend-deploy-hlq8.onrender.com/api";

        async function submitLead() {
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg');
            const btn = document.querySelector('.cta-btn');

            if (!email.includes('@')) {
                msg.textContent = "Please enter a valid email address.";
                msg.style.color = "#ff6b6b";
                return;
            }

            msg.textContent = "Unlocking access...";
            msg.style.color = "#bdc6db";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                // 1. Join Institute (Create Account)
                const res = await fetch(`${API_BASE}/institute/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const data = await res.json();

                if (data.status === 'ok') {
                    // Success!
                    msg.textContent = "Success! Check your email for the guide.";
                    msg.style.color = "#64ffda";

                    // Simulating automatic download
                    const link = document.createElement('a');
                    link.href = 'StickPerson_Guide.pdf';
                    link.download = 'StickPerson_Guide.pdf';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Redirect to dashboard after 3 seconds (as a logged-in user simulation)
                    // In a real app, we'd auto-login, but for now we redirect to login prompt
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 3000);
                } else {
                    msg.textContent = "Error: " + data.message;
                    msg.style.color = "#ff6b6b";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                msg.textContent = "Connection error.";
                msg.style.color = "#ff6b6b";
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>

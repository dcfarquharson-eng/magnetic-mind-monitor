<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magnetic Mind Institute - Coming Soon</title>
    <style>
        :root {
            /* Swapped to Light Theme to blend with the logo */
            --bg-color: #ffffff;
            --text-navy: #0e1b33;
            --accent-gold: #c5a059;
            --soft-gray: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-navy);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Background Pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--soft-gray) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
            z-index: 0;
        }

        /* Content Container */
        .container {
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-img {
            /* 
               Since the logo has a white background, it will blend perfectly here.
               We add a slight drop shadow to make it pop just a tiny bit.
            */
            width: 250px;
            /* Adjust size as needed */
            height: 250px;
            /* Fixed height to match width for perfect circle */
            object-fit: cover;
            /* Ensures image fills circle without stretching */
            border-radius: 50%;
            /* Makes it perfectly round */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-navy);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: var(--accent-gold);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Quote Section */
        .quote {
            font-style: italic;
            border-left: 3px solid var(--accent-gold);
            padding-left: 1.5rem;
            margin: 2rem auto;
            color: #555;
            max-width: 80%;
            text-align: left;
        }

        .cta-button {
            background-color: var(--text-navy);
            color: #fff;
            border: 2px solid var(--text-navy);
            padding: 1rem 2.5rem;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: transparent;
            color: var(--text-navy);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="background-pattern"></div>

    <div class="container">

        <div class="logo-container">
            <!-- MAKE SURE YOUR IMAGE IS NAMED logo.png AND IN THE SAME FOLDER -->
            <img src="logo.png" alt="The Magnetic Mind Institute" class="logo-img">
        </div>

        <h1>The Magnetic Mind<br>Institute</h1>
        <div class="subtitle">Est. 2026</div>

        <div class="quote">
            "Your purpose is to develop the gifts that you have been given."
            <br><span style="font-weight: bold; color: var(--text-navy); margin-top: 5px; display:block;">â€” Bob
                Proctor</span>
        </div>

        <p style="color: #666; margin-top: 2rem;">Our online sanctuary is coming soon.</p>

        <button class="cta-button">Join the Waitlist</button>
    </div>

</body>

</html>
